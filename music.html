    <body>
    <div class="container">
        <h1><b>Now Playing</b></h1>
        <form>
            <label for="song">Song Title:</label>
            <input type="text" id="song" name="song" placeholder="e.g Jalebi Baby" required><br><br>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" placeholder="e.g Jason Derulo" required><br><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Enter genre"><br><br>

            <label for="mood">Mood:</label>
            <input type="text" id="mood" name="mood" placeholder="e.g chill"><br><br>

            <label for="thoughts">Thoughts:</label><br>
            <textarea id="thoughts" name="thoughts" rows="4" cols="50" placeholder="Share your thoughts about the song..."></textarea><br><br>

            <button type="submit">Submit</button>
      
        </form>
        <p>Welcome to my music diary. Here you can share your favorite songs, artists, genres, moods, and thoughts about the music you love.</p>

    </div>
